<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    <title>GetShredded</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="logo">
                <i class="fa-solid fa-dumbbell" style="font-size: 35px;"></i>

            </div>
                <div class="text logo-text">
                    <span class="name">Workoutlab</span>
                    <span class="profession">HaGYM</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">WorkOuts</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Nutrition</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                <!-- </li>
                <!-- <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a> -->
                </li> -->
                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text" style="text-align: center;">Choose a Plan</div>
        <div class="main-container">
            <div class="row ">
                <div class="column">
                    <div class="card">
                        <img src="../yeni/img/crossfit.png" alt="CrossFit" class="card-img-top" style="width: 100%;">
                        <div class="card-body">
                        <h5 class="card-title">CrossFit</h5>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <img src="../yeni/img/pl.png" alt="PowerLifting" class="card-img-top" style="width: 100%;">
                        <div class="card-body">
                        <h5 class="card-title">PowerLifting</h5>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <img src="../yeni/img/bd.png" alt="BodyBuilding" class="card-img-top" style="width: 100%;">
                        <div class="card-body">
                        <h5 class="card-title">BodyBuilding</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



<script src="app.js"></script>

</body>
</html>
